<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCarinho - Cadastro do veterinário</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <header>
         <img src="static/img/logo.png" alt="Logo da PetCarinho">
         <nav>
            <a href="index.html">Home</a>
            <a href="index.html">Quem somos</a>
            <a href="index.html">Serviços</a>
            <a href="index.html">Depoimentos</a>
            <a href="login.html">Login</a>
            <a href="cadastro_usuario.html">Cadastro</a>
         </nav>   
    </header>
    <main>
     <div>
         <a href="index.html"><img  src="static/img/seta.png" alt="Seta para voltar a Home"></a>
    </div>
    <section>
        <div>
            <img src="static/img/veterinario.png" alt="Foto do veterinário">
        </div>
    </section>
    <form action="">
                
                <label>Nome:</label>
                <input type="text" 
                    name="nome" 
                    placeholder="Digite seu nome" />

                <br>

                <label>Telefone:</label>
                <input type="tel" 
                    name="telefone"
                    placeholder="Digite seu Telefone" 
                    required />

                <br>
                <label>Número de registro:</label>
                <input type="number" 
                    name="numeroderegistro"
                    placeholder="Digite seu número de registro" 
                    required />
                <br>
                
                <label>Informe seu e-mail:</label>
                <input type="email" 
                    name="email"
                    placeholder="Digite seu e-mail"
                    required  />
                
                <br>

                <label>Informe uma senha:</label>
                <input type="password"
                    name="senha"
                    placeholder="Digite uma senha"
                    required
                    minlength="4"
                    maxlength="10" />

                <br>

                <button type="submit">Salvar</button>
               
            </form>

    
    </main>
</body>
</html>

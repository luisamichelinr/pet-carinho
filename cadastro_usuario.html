<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário - PetCarinho</title>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <a href="index.html"><img src="" alt="Seta voltar"></a>
        </section>
        <section>
            <img src="" alt="Ícone de usuário">
            <form action="">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
                <label for="data-nascimento">Data de nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento">
                <label for="endereco">Endereço completo:</label>
                <input type="text" id="endereco" name="endereco">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">

                <button type="submit">Salvar</button>
            </form>
        </section>
    </main>

    <footer>
        <img src="" alt="Logo PetCarinho">
        <div>
            <a href="index.html">Home</a>
            <a href="index.html">Quem somos</a>
            <a href="index.html">Serviços</a>
            <a href="index.html">Depoimentos</a>
        </div>
        <div>
            <div>
                <h5>Redes Sociais:</h5>
                <p>Instagram: <a href="http://instagram.com" target="_blank">@petcarinho</a></p>
                <p>Facebook: <a href="http://facebook.com" target="_blank">PetCarinho Clínica Veterinária</a></p>
                <p>Twitter: <a href="http://twitter.com" target="_blank">@petcarinho_vet</a></p>
            </div>
            <img src="" alt="Formas de pagamento">
        </div>
    </footer>
</body>
</html>

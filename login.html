<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PetCarinho</title>
    <link rel="stylesheet" href="static/css/estilo.css">
</head>
<body>
    <header class="d-flex">
        <img src="static/img/logo.png" alt="Logo da PetCarinho">
        <nav class="cabecalho d-flex">
            <a href="index.html">Home</a>
            <a href="index.html">Quem somos</a>
            <a href="index.html">Serviços</a>
            <a href="index.html">Depoimentos</a>
            <div class="botoes">
            <a class="login" href="login.html">Login</a>
            <a class="cadastro"  href="cadastro_usuario.html">Cadastro</a>
            </div>
        </nav>
    </header>
    
    <main>
        <section>
            <a href="index.html"><img src="static/img/seta.png" alt="Seta voltar"></a>
        </section>
        <section>
            <img src="static/img/usuario sem foto.png" alt="Ícone de usuário">
            <form action="">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required
                minlength="4"
                maxlength="10" />

                <button type="submit">Entrar</button>
            </form>
        </section>
        <search>
            <p>Ainda não tem uma conta?</p>
            <a href="cadastro_usuario.html">Cadastro</a>
        </search>
    </main>

    <footer>
        <img src="" alt="Logo PetCarinho">
        <div>
            <a href="index.html">Home</a>
            <a href="index.html">Quem somos</a>
            <a href="index.html">Serviços</a>
            <a href="index.html">Depoimentos</a>
        </div>
        <div>
            <div>
                <h5>Redes Sociais:</h5>
                <p>Instagram: <a href="http://instagram.com" target="_blank">@petcarinho</a></p>
                <p>Facebook: <a href="http://facebook.com" target="_blank">PetCarinho Clínica Veterinária</a></p>
                <p>Twitter: <a href="http://twitter.com" target="_blank">@petcarinho_vet</a></p>
            </div>
            <img src="static/img/pagamento.png" alt="Formas de pagamento">
        </div>
    </footer>    
</body>
</html>
